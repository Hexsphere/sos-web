<!DOCTYPE html>
<html>
  <head>
	<style>
		#map {
			height: 400px;
			width: 100%;
		}
	</style>
</head>

<body>
	<div id="map"></div>
	<script>
		function initMap() {
			var uluru = {
				lat: 33.414683,
				lng: -111.831487
			};
			var map = new google.maps.Map(document.getElementById('map'), {
				zoom: 4,
				center: uluru
			});
			var marker = new google.maps.Marker({
				position: uluru,
				map: map
			});
		}
	</script>
	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDfsmzrhtb0PK2Yg4J-bTj05OtLZ0Kj2gM&callback=initMap">
	</script>
</body>
</html>
